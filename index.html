<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dra. Ana Mieles Cedeño - Tarjeta Profesional</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --vino: #831843;
      --dorado: #c59a65;
      --fondo: #faf8f5;
      --blanco: #fff;
      --texto: #2c2c2c;
      --gris: #444;
      --verde-wsp: #25d366;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--fondo);
      color: var(--texto);
    }

    .tarjeta {
      max-width: 500px;
      margin: 20px auto;
      background: var(--blanco);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .encabezado {
      background: linear-gradient(rgba(131, 24, 67, 0.6), rgba(131, 24, 67, 0.9)),
        url('https://images.pexels.com/photos/6077326/pexels-photo-6077326.jpeg') center/cover;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--blanco);
      object-fit: cover;
      margin-bottom: -60px;
      background-color: var(--blanco);
    }

    .contenido {
      padding: 70px 20px 20px;
      text-align: center;
    }

    .nombre {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: var(--vino);
      margin: 0;
    }

    .especialidad {
      color: var(--dorado);
      font-weight: 600;
      font-size: 1em;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .descripcion {
      font-size: 0.9em;
      color: var(--gris);
      margin: 10px 0 20px;
    }

    .areas {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9em;
    }

    .area {
      background: #f3f1ef;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .area i {
      color: var(--dorado);
    }

    .botones {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .boton {
      padding: 10px 16px;
      border-radius: 6px;
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .whatsapp {
      background: var(--verde-wsp);
    }

    .llamar {
      background: var(--vino);
    }

    .redes {
      background: var(--vino);
      color: var(--blanco);
      text-align: center;
      padding: 15px;
    }

    .redes i {
      margin: 0 10px;
      color: var(--dorado);
      transition: 0.3s;
    }

    .redes i:hover {
      color: var(--blanco);
    }

    .footer {
      font-size: 0.7em;
      background: #701439;
      color: #fff;
      text-align: center;
      padding: 8px;
    }

    /* Escritorio - Vista horizontal */
    @media (min-width: 992px) {
      .tarjeta {
        display: flex;
        max-width: 900px;
        height: 100vh;
        border-radius: 0;
      }

      .encabezado {
        flex: 1;
        height: 100%;
        flex-direction: column;
        justify-content: center;
      }

      .contenido {
        flex: 1;
        padding: 40px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .foto {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      .botones {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="tarjeta">
    <div class="encabezado">
      <img class="foto" src="https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg" alt="Foto Dra. Ana Mieles" />
    </div>
    <div class="contenido">
      <h1 class="nombre">Dra. Ana Mieles Cedeño</h1>
      <p class="especialidad">Abogada – Derecho Civil y Laboral</p>
      <p class="descripcion">
        Con 7 años de experiencia, ofrezco asesoría legal clara y efectiva para personas y empresas.
      </p>
      <div class="areas">
        <div class="area"><i class="fas fa-file-signature"></i>Litigios Contractuales</div>
        <div class="area"><i class="fas fa-users"></i>Derecho Laboral</div>
        <div class="area"><i class="fas fa-hand-holding-usd"></i>Herencias y Sucesiones</div>
      </div>
      <div class="botones">
        <a href="https://wa.me/593981653921" target="_blank" class="boton whatsapp">
          <i class="fab fa-whatsapp"></i> Whatsapp
        </a>
        <a href="tel:+593981653921" class="boton llamar">
          <i class="fas fa-phone"></i> Llamar
        </a>
      </div>
    </div>
  </div>

  <div class="redes">
    Síguenos en:
    <a href="https://tiktok.com/@tucuenta" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/tucanal" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://facebook.com/tupagina" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>

  <div class="footer">
    Mat. Prof. 12-3456-789 | © 2025 Dra. Ana Mieles Cedeño
  </div>

</body>
</html>
