<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Mieles Cedeño - Tarjeta de Presentación Elegante</title>
    
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Iconos de Font Awesome (usados en los botones de contacto) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-primario: #c59a65; /* Tono dorado sofisticado */
            --color-fondo-tarjeta: #f2f2e3; /* Fondo base solicitado */
            --color-texto-principal: #2d2d2d; /* Gris oscuro/carbón */
            --color-texto-secundario: #6c6c6c;
            --color-fondo-botones: #2d2d2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9e9e9;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .tarjeta {
            width: 100%;
            max-width: 380px;
            background-color: var(--color-fondo-tarjeta);
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            animation: fadeInCard 1s ease-out forwards;
        }

        .header {
            position: relative;
            height: 140px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.3)), url('https://images.pexels.com/photos/8112201/pexels-photo-8112201.jpeg') no-repeat center top/cover;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 4px solid var(--color-fondo-tarjeta);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            animation: scaleIn 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }

        .cuerpo {
            padding: 70px 25px 30px 25px; /* Espaciado ajustado */
        }

        .nombre {
            font-family: 'Playfair Display', serif;
            font-size: 1.7em; /* Tamaño de fuente ajustado */
            color: var(--color-texto-principal);
            margin: 0 0 5px 0;
            line-height: 1.3;
            animation: slideInDown 0.8s 0.6s ease-out forwards;
            opacity: 0;
            font-weight: 600;
        }

        .titulo {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em; /* Tamaño de fuente ajustado */
            font-weight: 500;
            color: var(--color-primario);
            margin: 0 0 18px 0;
            animation: slideInDown 0.8s 0.8s ease-out forwards;
            opacity: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .descripcion {
            font-family: 'Poppins', sans-serif;
            font-size: 0.85em; /* Tamaño de fuente ajustado */
            color: var(--color-texto-secundario);
            margin-bottom: 30px;
            line-height: 1.7;
            animation: slideInDown 0.8s 1s ease-out forwards;
            opacity: 0;
        }

        .seccion-botones {
            margin-bottom: 30px;
        }
        
        .seccion-subtitulo {
            font-family: 'Poppins', sans-serif;
            font-size: 0.75em;
            font-weight: 600;
            color: #4f4f4f; /* Gris más oscuro para mayor claridad */
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            animation: slideInDown 0.8s 1.2s ease-out forwards;
            opacity: 0;
        }

        .botones-contacto {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .boton {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-fondo-botones);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.8em;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation: slideInDown 0.8s 1.5s ease-out forwards;
            opacity: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        
        .boton.primario {
            background: var(--color-primario);
            color: white;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .boton.primario:hover {
            background: #a98c5b; /* Tono más oscuro para el hover */
        }

        .boton i {
            font-size: 1em;
            margin-right: 8px;
        }

        .pie-pagina {
            background-color: var(--color-fondo-botones);
            padding: 45px 25px 25px 25px; /* Padding superior aumentado para la curva */
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/2115367/pexels-photo-2115367.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            margin-top: -30px; /* Superposición para la curva */
            clip-path: url(#footer-curve);
        }
        
        .pie-pagina-titulo,
        .pie-pagina .iconos-redes {
            position: relative;
            z-index: 1;
        }

        .pie-pagina-titulo {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em; /* Tamaño de fuente aumentado */
            font-weight: 500;
            color: #ffffff; /* Color de texto: Blanco */
            margin: 0 0 18px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .pie-pagina .iconos-redes {
            display: flex;
            justify-content: center;
            gap: 12px; /* Espaciado reducido */
        }

        .pie-pagina .icono-red {
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .pie-pagina .icono-red .svg-icon {
            width: 20px;
            height: 20px;
            background-color: var(--color-primario);
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }
        
        .pie-pagina .icono-red:hover {
            background-color: var(--color-primario);
            transform: translateY(-3px);
        }

        .pie-pagina .icono-red:hover .svg-icon {
            background-color: #ffffff;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInCard { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: translateX(-50%) scale(0.6); } to { opacity: 1; transform: translateX(-50%) scale(1); } }
        @keyframes slideInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <!-- SVG para definir la forma curvada del pie de página -->
    <svg height="0" width="0">
        <defs>
            <clipPath id="footer-curve" clipPathUnits="objectBoundingBox">
                <path d="M 0,0 C 0.3,0.2 0.7,0.2 1,0 L 1,1 L 0,1 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="tarjeta">
        <div class="header">
            <img class="logo" src="https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Logo de Dra. Mieles Cedeño" onerror="this.onerror=null;this.src='https://placehold.co/120x120/B99A6B/FFFFFF?text=MC';">
        </div>
        
        <div class="cuerpo">
            <h1 class="nombre">Dra. Mieles Cedeño</h1>
            <p class="titulo">Abogada – Derecho Civil y Laboral</p>
            <p class="descripcion">
                Asesoría legal ética, clara y efectiva para personas y empresas que necesitan soluciones reales y seguras.
            </p>
            
            <div class="seccion-botones">
                <h3 class="seccion-subtitulo">Contacto Directo</h3>
                <div class="botones-contacto">
                    <a href="https://wa.me/593123456789" target="_blank" class="boton primario">
                        <i class="fab fa-whatsapp"></i> Whatsapp
                    </a>
                    <a href="tel:+593123456789" class="boton">
                        <i class="fas fa-phone"></i> Llámanos
                    </a>
                </div>
            </div>
        </div>

        <div class="pie-pagina">
            <h3 class="pie-pagina-titulo">¡Síguenos en redes!</h3>
            <div class="iconos-redes">
                <a href="https://tiktok.com/@tucuenta" target="_blank" class="icono-red">
                    <div class="svg-icon" style="-webkit-mask-image: url(https://api.iconify.design/simple-icons/tiktok.svg); mask-image: url(https://api.iconify.design/simple-icons/tiktok.svg);"></div>
                </a>
                <a href="https://youtube.com/tucanal" target="_blank" class="icono-red">
                     <div class="svg-icon" style="-webkit-mask-image: url(https://api.iconify.design/simple-icons/youtube.svg); mask-image: url(https://api.iconify.design/simple-icons/youtube.svg);"></div>
                </a>
                <a href="https://facebook.com/tupagina" target="_blank" class="icono-red">
                     <div class="svg-icon" style="-webkit-mask-image: url(https://api.iconify.design/simple-icons/facebook.svg); mask-image: url(https://api.iconify.design/simple-icons/facebook.svg);"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Este archivo ya no es necesario ya que se eliminó el menú interactivo y el modal.
    </script>
</body>
</html>
