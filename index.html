<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Chicken - Tarjeta de Presentación Digital</title>
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- PALETA DE COLORES Y VARIABLES --- */
        :root {
            --rojo-marca: #D32F2F;
            --amarillo-marca: #FFC107;
            --texto-principal: #1a1a1a;
            --texto-secundario: #555;
            --fondo: #ffffff;
            --fondo-alternativo: #f7f8fc;
            --color-barra-inferior: #e0e0e0; /* Color de la barra inferior */
        }
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--fondo-alternativo);
            padding: 20px;
            box-sizing: border-box;
        }
        /* --- CONTENEDOR PRINCIPAL DE LA TARJETA --- */
        .tarjeta {
            width: 100%;
            max-width: 420px;
            background: var(--fondo);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            animation: fadeInCard 1s ease-out forwards;
        }
        /* --- ENCABEZADO CON PORTADA Y PERFIL --- */
        .header {
            position: relative;
            height: 160px;
            background: url('https://images.pexels.com/photos/2725744/pexels-photo-2725744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--fondo);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation: scaleIn 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }
        /* --- CUERPO DE LA TARJETA --- */
        .cuerpo {
            padding: 80px 30px 40px 30px;
        }
        /* --- TEXTOS --- */
        .nombre {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: var(--texto-principal);
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            animation: slideInDown 0.8s 0.6s ease-out forwards;
            opacity: 0;
        }
        .titulo {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--rojo-marca);
            margin: 5px 0 25px 0;
            animation: slideInDown 0.8s 0.8s ease-out forwards;
            opacity: 0;
        }
        .descripcion {
            font-size: 1em;
            color: var(--texto-secundario);
            margin-bottom: 35px;
            line-height: 1.7;
            animation: slideInDown 0.8s 1s ease-out forwards;
            opacity: 0;
        }
        /* --- SECCIÓN DE REDES SOCIALES --- */
        .subtitulo-redes {
            font-size: 1em;
            font-weight: 500;
            color: var(--texto-secundario);
            margin-bottom: 15px;
            animation: slideInDown 0.8s 1.2s ease-out forwards;
            opacity: 0;
        }
        .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-bottom: 40px;
            animation: slideInDown 0.8s 1.3s ease-out forwards;
            opacity: 0;
        }
        .icono-social {
            color: #ccc;
            font-size: 1.8em;
            transition: transform 0.3s, color 0.3s;
        }
        .icono-social:hover {
            transform: translateY(-3px);
            color: var(--rojo-marca);
        }
        /* --- BOTÓN PRINCIPAL (CALL TO ACTION) --- */
        .boton-principal {
            display: block; /* Ocupa todo el ancho */
            background: var(--rojo-marca);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.25);
            animation: slideInDown 0.8s 1.5s ease-out forwards;
            opacity: 0;
        }
        .boton-principal:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(211, 47, 47, 0.35);
            background-color: #e53935;
        }
        .boton-principal i {
            margin-right: 10px;
        }
       

         .menu-interactivo {
            display: flex;
            justify-content: space-around;
            background-color: #d3d3d3; /* Fondo gris */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
        }
        .menu-item {
            cursor: pointer;
            padding: 12px 8px;
            border-radius: 12px;
            background: var(--fondo);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .menu-item-icon {
            font-size: 1.8em; /* Icono más pequeño */
            color: var(--rojo-marca);
            margin-bottom: 8px;
        }
        .menu-item-text {
            font-size: 0.9em; /* Texto más pequeño */
            font-weight: 500;
            color: var(--texto-principal);
        }
        /* --- ANIMACIONES --- */
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: translateX(-50%) scale(0); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .tarjeta {
                max-width: 90%;
            }
            .nombre {
                font-size: 2.5em;
            }
            .titulo {
                font-size: 1.1em;
            }
            .descripcion {
                font-size: 0.9em;
            }
            .menu-item-icon {
                font-size: 1.5em;
            }
            .menu-item-text {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <div class="header">
            <img class="logo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2Fp%2FMrCHICKEN-100070128615991%2F&psig=AOvVaw12-SvWCjnM3O1y2bsHgMVx&ust=1753734771268000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLj03KXx3Y4DFQAAAAAdAAAAABAE" alt="Logo de Mr. Chicken">
        </div>
        <div class="cuerpo">
            <h1 class="nombre">Mr. Chicken</h1>
            <p class="titulo">El Sabor Auténtico de Quevedo</p>
            <p class="descripcion">
                Especialistas en crear momentos inolvidables a través del sabor. Desde nuestras famosas alitas hasta hamburguesas gourmet, cada plato es una obra de arte culinaria.
            </p>
            <p class="subtitulo-redes">Síguenos en nuestras redes</p>
            <div class="redes-sociales">
                <!-- Reemplaza '#' con los enlaces reales -->
                <a href="#" target="_blank" class="icono-social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" class="icono-social"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" class="icono-social"><i class="fab fa-tiktok"></i></a>
                <a href="#" target="_blank" class="icono-social"><i class="fab fa-instagram"></i></a>
            </div>
            <!-- Botón principal -->
            <a href="https://wa.me/593999999999" target="_blank" class="boton-principal">
                <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
            </a>
        </div>
        <!-- Menú interactivo -->
        <div class="menu-interactivo">
            <div class="menu-item" onclick="showRestaurantInfo()">
                <i class="fas fa-utensils menu-item-icon"></i>
                <p class="menu-item-text">Restaurante</p>
            </div>
            <div class="menu-item" onclick="showMenu()">
                <i class="fas fa-list-alt menu-item-icon"></i>
                <p class="menu-item-text">Menú</p>
            </div>
            <div class="menu-item" onclick="showLocation()">
                <i class="fas fa-map-marker-alt menu-item-icon"></i>
                <p class="menu-item-text">Ubicación</p>
            </div>
        </div>
    </div>

    <!-- Ventanas modales para información adicional -->
    <div id="modal-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 999;">
        <div id="modal-content" style="background: var(--fondo); padding: 20px; border-radius: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%;">
            <button id="close-modal" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; color: white; font-size: 1.5em;">×</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        function showRestaurantInfo() {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2>Información del Restaurante</h2>
                <p>Bienvenido a Mr. Chicken, tu destino para disfrutar de sabores auténticos y experiencias memorables.</p>
                <p><strong>Dirección:</strong> Calle 123, Quevedo, Ecuador</p>
                <p><strong>Teléfono:</strong> +593 999999999</p>
                <p><strong>Horarios:</strong> Lunes a Domingo, 10:00 AM - 10:00 PM</p>
            `;
            document.getElementById('modal-container').style.display = 'block';
        }

        function showMenu() {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2>Menú del Día</h2>
                <ul>
                    <li><strong>Alitas Picantes:</strong> Alitas de pollo fritas con nuestra mezcla secreta de especias.</li>
                    <li><strong>Hamburguesa Gourmet:</strong> Hamburguesa hecha con carne premium, queso derretido y vegetales frescos.</li>
                    <li><strong>Papas Fritas:</strong> Papas doradas acompañadas de nuestro exclusivo ketchup casero.</li>
                    <li><strong>Postre del Día:</strong> Delicioso pastel de chocolate artesanal.</li>
                </ul>
            `;
            document.getElementById('modal-container').style.display = 'block';
        }

        function showLocation() {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2>Ubicación</h2>
                <p>Encuentranos en:</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.440181082876!2d-79.0138183852075!3d-0.2298489673787778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91b9090909090909%3A0x91b9090909090909!2sQuevedo%2C%20Ecuador!5e0!3m2!1ses!2sec!4v1753734771268!5m2!1ses!2sec" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            `;
            document.getElementById('modal-container').style.display = 'block';
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal-container').style.display = 'none';
        });
    </script>
</body>
</html>
