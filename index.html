<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Chicken - Presentación Digital Profesional</title>
    
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- PALETA DE COLORES Y VARIABLES --- */
        :root {
            --rojo-marca: #D32F2F;
            --amarillo-marca: #FFC107;
            --texto-principal: #1a1a1a;
            --texto-secundario: #555;
            --fondo: #ffffff;
            --fondo-alternativo: #f7f8fc;
        }

        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--fondo-alternativo);
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- CONTENEDOR PRINCIPAL DE LA TARJETA --- */
        .tarjeta {
            width: 100%;
            max-width: 420px;
            background: var(--fondo);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            animation: fadeInCard 1s ease-out forwards;
        }

        /* --- ENCABEZADO CON PORTADA Y PERFIL --- */
        .header {
            position: relative;
            height: 160px;
            background: url('https://images.pexels.com/photos/2725744/pexels-photo-2725744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--fondo);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation: scaleIn 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }

        /* --- CUERPO DE LA TARJETA --- */
        .cuerpo {
            padding: 80px 30px 40px 30px;
        }

        /* --- TEXTOS --- */
        .nombre {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: var(--texto-principal);
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            animation: slideInDown 0.8s 0.6s ease-out forwards;
            opacity: 0;
        }

        .titulo {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--rojo-marca);
            margin: 5px 0 25px 0;
            animation: slideInDown 0.8s 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .descripcion {
            font-size: 1em;
            color: var(--texto-secundario);
            margin-bottom: 35px;
            line-height: 1.7;
            animation: slideInDown 0.8s 1s ease-out forwards;
            opacity: 0;
        }

        /* --- SECCIÓN DE REDES SOCIALES --- */
        .subtitulo-redes {
            font-size: 1em;
            font-weight: 500;
            color: var(--texto-secundario);
            margin-bottom: 15px;
            animation: slideInDown 0.8s 1.2s ease-out forwards;
            opacity: 0;
        }

        .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-bottom: 40px;
            animation: slideInDown 0.8s 1.3s ease-out forwards;
            opacity: 0;
        }

        .icono-social {
            color: #ccc;
            font-size: 1.8em;
            transition: transform 0.3s, color 0.3s;
        }
        .icono-social:hover {
            transform: translateY(-3px);
            color: var(--rojo-marca);
        }

        /* --- BOTÓN PRINCIPAL (CALL TO ACTION) --- */
        .boton-principal {
            display: block; /* Ocupa todo el ancho */
            background: var(--rojo-marca);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.25);
            animation: slideInDown 0.8s 1.5s ease-out forwards;
            opacity: 0;
        }
        .boton-principal:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(211, 47, 47, 0.35);
            background-color: #e53935;
        }
        .boton-principal i {
            margin-right: 10px;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: translateX(-50%) scale(0); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
